<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEBMART</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
        }

        header {
          background-color: #222;
          color: #fff;
          padding: 1rem;
          text-align: center;
          font-size: 2rem;
          font-weight: bold;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 1000;
        }

        nav {
          background-color: #444;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.8rem 2rem;
          position: fixed;
          top: 3.8rem; /* Adjust according to header height */
          left: 0;
          right: 0;
          z-index: 999;
        }

        .nav-links {
          display: flex;
          gap: 1.5rem;
        }

        nav a {
          color: #fff;
          text-decoration: none;
          font-weight: bold;
        }

        nav a:hover {
          text-decoration: underline;
        }

        .logout {
          background-color: #f44336;
          color: white;
          padding: 6px 12px;
          border: none;
          cursor: pointer;
          border-radius: 4px;
          font-weight: bold;
        }

        .logout:hover {
          background-color: #d32f2f;
        }

        .content {
          padding-top: 8rem; /* leave space for fixed header and nav */
        }

        iframe {
          width: 100%;
          height: 80vh;
          border: none;
        }
    </style>
</head>
<body>

<!-- 🔝 Heading -->
<header>WEBMART</header>

<!-- 🔗 Navbar with logout on right -->
<nav>
    <div class="nav-links">
        <a href="GetProduct.html" target="main-frame">Home</a>
        <a href="PostProduct.html" target="main-frame">Add</a>
        <a href="PutProduct.html" target="main-frame">Update</a>
        <a href="DeleteProduct.html" target="main-frame">Delete</a>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
</nav>

<!-- 🔽 Content loads here -->
<div class="content">
    <iframe src="GetProduct.html" name="main-frame" id="main-frame"></iframe>
</div>

<script>
    function logout() {
      fetch('http://localhost:8080/logout', {
        method: 'POST',
        credentials: 'include'
      })
      .then(() => {
        window.location.href = 'loginpage.html';
      })
      .catch(() => {
        alert("Logout failed");
      });
    }
</script>

</body>
</html>
